   <button id="abrir">ABRIR</button>
    <script>
        document.addEventListener('WebComponentsReady', function() {
            /* globals DGTModal */
            let myModal = new DGTModal();
            let header = document.createElement('header');
            let content = document.createElement('div');
            let footer = document.createElement('footer');
            let closeButton = document.createElement('button');

            let abrir = document.querySelector('#abrir');
            abrir.addEventListener('click', function(){

                header.innerHTML = 'MyHeader';
                header.setAttribute('slot', 'header');
                content.innerHTML = '<div id="buttonContent">ButtonContent</div><button id="colorChange">Change</button>';
                content.setAttribute('slot', 'content');
                footer.innerHTML = 'Footer';
                footer.setAttribute('slot', 'footer');
                closeButton.addEventListener('click', function(){
                    myModal.close();
                });
                closeButton.innerHTML = 'Close';
                closeButton.setAttribute('slot', 'close-button');

                myModal.appendChild(header);
                myModal.appendChild(content);
                myModal.appendChild(footer);
                myModal.appendChild(closeButton);

                document.body.appendChild(myModal);
                document.querySelector('#colorChange').addEventListener('click', function(){
                    this.style.background = 'red';
                });
                myModal.open();
            });

        });
    </script>
</body>
